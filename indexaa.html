  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    /* Base styles */
    * {
      font-family: "Quicksand", "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f6f6f6;
    }

    .containermap {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      align-items: flex-start;
    }

    /* Left side: small panel with logo or navigation */
    .panel1 {
      width: 13%;
      height: 100%;
      position: relative;
      background: #fafafa;
      box-shadow: 0px 0px 30px 5px rgba(0, 0, 0, 0.1);
    }
    .panel1 svg {
      padding: 0.5em;
      background: #fff;
      border-bottom-left-radius: 10px;
      top: 0em;
      right: 0em;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    /* Middle panel: legend + text */
    .panel2 {
      width: 50%;
      height: 100%;
      position: relative;
      background: #eaeaea;
      box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.1);
       display: flex;
      flex-direction: column;
      gap: 0em;
    }
    .panel2 svg {
      margin-top: auto; /* Push the SVG to the bottom if you want */
      width: auto;
      padding: 0em;
    }
    
    /* Legend and content side-by-side */
    .legend-content-wrapper {
      display: flex;
      flex-direction: row;
      gap: 0em;
      margin-bottom: 1em;
    }

    /* Legend items */
    .legend {
        background: #eaeaea;
        border-top-right-radius: 0px;
      border-bottom-right-radius: 0px;
      border-right: 0px;;
       width: 40%;
      max-height: 50vh;
      padding-right: 0px;
      overflow-y: auto;
    }
    .legend-item {
        cursor: pointer;
        display: block; 
        border-left: 0px;
        position: relative;
        padding: 8px 10px;
        margin-bottom: 4px;
        padding-left: 30px;   
        border-right: 0px;
    }
    .legend-item:hover {
      background: #f3f3f3;
    }
    .legend-item.active {
      background: #fff;
      border-color: #ccc;
    }
    .legend-item span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%); 
    }

    /* Content text area */
    #contentText {
      background: #fff; 
      border-radius: 4px;
      padding: 1em;
      width: 60%;
      border-left: 0px;
      max-height: 50vh;
      overflow-y: auto;
    }

    /* Right panel: large image area */
    .panel3 {
      width: 72%;
      height: 100%;
      display: flex;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.05);
    }
    .content-image {
      height: auto;
      width: 100%;
      max-height: 100vh;
      object-fit: cover;
      border-radius: 0 10px 10px 0;
      display: block;
      margin: 0 auto;
    }

    /* Hover effect on map areas */
    .hover-effect {
      cursor: pointer;
      stroke: black;
      stroke-width: 0.2;
      transition: filter 0.2s, opacity 0.2s;
    }
    /* Example arrow bounce (if needed) */
    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
    }.legend-content-wrapper {
        display: flex;
        flex-direction: row;
        gap: 0em;
      }
      #legend {
        width: 40%; /* or flex: 1; */
      }
      #contentText {
        width: 60%; /* or flex: 2; */
      }
      .fixed {         position: fixed;
        width: 200px;
        height: 100px;
        padding: 0.5em;
        background: #fff;
        /* border-radius: 100%; */

        border-bottom-left-radius:  10px; 
        top: 0em;
        right:0em; 
        box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.2);
        border: 1px solid #ccc;
        z-index: 999;}
  </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const hoverElements = document.querySelectorAll('.hover-effect');
          const legend = document.getElementById('legend');
        
          // Generate the legend
          hoverElements.forEach(function (element) {
            const style = element.getAttribute('style');
            const color = getFillColorFromStyle(style);
            const title = element.getAttribute('data-title');
        
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.innerHTML = `<span style="background-color: ${color};"></span>${title}`;
        
            legendItem.addEventListener('click', function () {
              updateContent(
                element.getAttribute('data-src'),
                element.getAttribute('data-description'),
                title,
                element
              );
            });
        
            legend.appendChild(legendItem);
            element.legendItem = legendItem; // Link legend item with the SVG element
          });
        
          hoverElements.forEach(function (element) {
            const style = element.getAttribute('style');
            const originalFill = getFillColorFromStyle(style);
            element.setAttribute('data-original-fill', originalFill);
        
            element.addEventListener('click', function () {
              const imageSrc = this.getAttribute('data-src');
              const description = this.getAttribute('data-description');
              const title = this.getAttribute('data-title');
              updateContent(imageSrc, description, title, this);
            });
          });
        
          function updateContent(imageSrc, text, title, element) {
            const contentImageElement = document.getElementById("contentImage");
            if (!contentImageElement) {
              console.error("The element with ID 'contentImage' was not found.");
              return;
            }
        
            // Check if there's a data-href to make the image clickable
            const href = element.getAttribute('data-href');
            if (href) {
              // Create a link wrapper
              const anchor = document.createElement('a');
              anchor.href = href;
        
              // Clone the current image and update its src
              const imgClone = contentImageElement.cloneNode(true);
              imgClone.src = imageSrc;
        
              // Replace old image with the anchor + new clone
              contentImageElement.replaceWith(anchor);
              anchor.appendChild(imgClone);
            } else {
              // No link, just update src
              contentImageElement.src = imageSrc;
            }
        
            // Update the text
            const contentText = document.getElementById("contentText");
            if (contentText) {
              contentText.innerHTML = text;
            }
        
            // Highlight active element
            setActiveElement(element);
          }
        
          function setActiveElement(activeElement) {
            hoverElements.forEach(el => {
              if (el === activeElement) {
                // Keep original fill
                el.setAttribute('style', `
                  fill: ${el.getAttribute('data-original-fill')}; 
                  filter: none;
                  opacity: 1;
                `);
              } else {
                // Fade out / grayscale
                el.setAttribute('style', `
                  fill: ${el.getAttribute('data-original-fill')}; 
                  filter: grayscale(30%);
                  opacity: 0.9;
                `);
              }
            });
        
            // Update legend active state
            hoverElements.forEach(el => {
              el.legendItem.classList.remove('active');
              el.legendItem.style.borderColor = '#fff';
            });
            activeElement.legendItem.classList.add('active');
            const activeLegendItem = activeElement.legendItem;
            const span = activeLegendItem.querySelector('span');
            const borderColor = window.getComputedStyle(span).backgroundColor;
            activeLegendItem.style.borderColor = '#ccc';
          }
        
          function getFillColorFromStyle(style) {
            const fillMatch = style.match(/fill:\s*([^;]+)/);
            return fillMatch ? fillMatch[1] : '#000';
          }
        
          // Optionally auto-load a default item
          const defaultEl = document.querySelector('.hover-effect[data-title="Selský Dvůr"]');
          if (defaultEl) {
            updateContent(
              defaultEl.getAttribute('data-src'),
              defaultEl.getAttribute('data-description'),
              defaultEl.getAttribute('data-title'),
              defaultEl
            );
          }
        });
        </script>
